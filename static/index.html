<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Websockets Client</title>
        <link href="/styles.css" rel="stylesheet" />
        <link href="https://unpkg.com/vue-simple-notify/dist/vue-simple-notify.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-simple-notify/dist/vue-simple-notify.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <main id="v-app">
            <section class="alerts">
                <alerts-component :items="alerts"></alerts-component>
            </section>
            <section class="chat">
                <h1>Websockets Tester</h1>
                <form>
                    <input v-model="text" type="text" />
                    <button type="submit" @click.prevent="sendChatMessage()">Send</button>
                </form>
                <!-- Tabs -->

                <div class="tab-row">Status: {{ isMemberOfActiveRoom ? 'Joined' : 'NOT Joined' }}</div>
                <ul>
                    <li v-for="msg in messages[activeRoomId]" :key="msg.content">
                        <strong>{{ msg.author.username }}:</strong> {{ msg.content }} at <i>{{ msg.createdAt }}</i>
                    </li>
                </ul>
                <!-- /Tabs -->
            </section>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
